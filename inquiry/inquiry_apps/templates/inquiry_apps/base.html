{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" name="author">
    <title>{% block page_title%}{% endblock %}</title>
    {# --- css --- #}
    <link rel="stylesheet" href="{% static 'inquiry_apps/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="header">
        <!-- header -->
        <header>
            <p>グローバルナビゲーションをここに書く</p>
        </header>
        {% block header %}
        {% endblock%}
    </div>
    <!-- header -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <hr>
    <div class="footer">
        <small class="copy-right">©️ Inquiry apps</small>
    </div>
    {# --- js ---#}
    <script src="{% static 'inquiry_apps/js/jquery-3.5.1.js' %}"></script>
    <!-- block extra_js -->
    {% block extra_js %}{% endblock %}
    <!-- endblock extra_js -->
    　　　　　
</body>
　　

</html>
