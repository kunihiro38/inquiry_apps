{% extends 'inquiry_apps/base_non_login.html' %}
{% block page_title %}login{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<form action="" method="POST" class="login-form">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    <div>{{ form.username }}{{ form.username.errors }}</div>
    <div>{{ form.password }}{{ form.password.errors }}</div>
    <button type="submit" class="btn">login</button>
</form>

{% endblock %}
