{% extends 'inquiry_apps/base.html' %}
{% block page_title %}Update email{% endblock %}


{% block header %}
{% endblock %}

{% block content %}
<h1>Edit email</h1>
<p>You can change your email</p>
<form action="" method="post">
{% csrf_token %}
<table class="edit-profile-table">
    <tr>
        <th>Email:</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <td>
            <button type="submit" class="btn">Update</button>
        </td>
    </tr>
</table>

</form>



{% endblock %}
