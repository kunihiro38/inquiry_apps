{% extends 'inquiry_apps/base.html' %}

{% block content %}
<h1>Inquiry form</h1>

<form action="" method="post">

    <table class="inquiry_table">
        {% csrf_token %}
        <tr>
            <th>Name：
            </th>
            <td>{{ form.name }}</td>
        </tr>
            <th>Email：</th>
            <td>{{ form.email }}</td>
        <tr>
            <th>Subject：</th>
            <td>{{ form.subject }}</td>
        </tr>
        <tr>
            <th>Message：</th>
            <td>{{ form.message }}</td>
        </tr>
        <tr>
            <th></th>
            <td><button type="submit" class="btn">submit</button></td>
        </tr>
    </table>
    
</form>


{% endblock %}
